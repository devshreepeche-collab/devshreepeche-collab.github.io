# This is your new file: .github/workflows/jekyll.yml

name: Deploy Jekyll Site with Link Check

# Run this workflow on pushes to the 'main' branch
on:
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant permissions for the workflow to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # -----------------
  #  1. BUILD JOB
  # -----------------
  # Builds the Jekyll site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Jekyll and Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          # This finds Gemfile, installs gems, and caches them
          bundler-cache: true 

      - name: Build site with Jekyll
        # This is FIX 2: A simple, correct build command.
        # It reads all config from _config.yml
        run: |
          bundle exec jekyll build

      - name: Upload artifact
        # Saves the built site ('_site' folder) for other jobs
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: ./_site

  # -----------------
  #  2. TEST JOB
  # -----------------
  # Checks the built site for broken links
  test:
    runs-on: ubuntu-latest
    needs: build # This job only runs after 'build' succeeds
    steps:
      - name: Download the built site
        uses: actions/download-artifact@v4
        with:
          name: jekyll-site
          path: ./_site

      - name: Setup Ruby for testing
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true # This will install html-proofer from Gemfile

      - name: Run HTMLProofer (Link Checker)
        # 'bundle exec' now runs the version from our Gemfile
        run: |
          bundle exec html-proofer ./_site --disable-external --allow-hash-href

  # -----------------
  #  3. DEPLOY JOB
  # -----------------
  # Deploys the site to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: test # This job only runs after 'test' succeeds

    steps:
      - name: Download the built site
        uses: actions/download-artifact@v4
        with:
          name: jekyll-site
         

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Send Discord notification on success
        uses: sarisia/actions-status-discord@v1
        if: success() # Only run if the deploy was successful
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "âœ… Deploy Successful!"
          description: "A new version of the blog is live."
          # This is FIX 3, the 'url' is finally correct
          url: "[https://your-username.github.io](https://your-username.github.io)" 
          color: 0x00FF00 # Green


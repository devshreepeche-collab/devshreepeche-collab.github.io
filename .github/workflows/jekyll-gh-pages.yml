# This is your new file: .github/workflows/jekyll.yml

name: Deploy Jekyll Site with Link Check

# Run this workflow on pushes to the 'main' branch
on:
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant permissions for the workflow to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # -----------------
  #  1. BUILD JOB
  # -----------------
  # Builds the Jekyll site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Use a modern Ruby version
          bundler-cache: true # Caches gems for faster builds
          
      - name: Install dependencies
        # This needs to install the theme's gems
        run: |
          gem install jekyll-remote-theme
          bundle install
      
      - name: Build site with Jekyll
        # We need to explicitly set the theme for the build
        run: |
          bundle exec jekyll build --config _config.yml,<(echo "remote_theme: pages-themes/minimal@v0.2.0")
        
      - name: Upload artifact
        # Saves the built site ('_site' folder) for other jobs
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: ./_site
  
  # -----------------
  #  2. TEST JOB
  # -----------------
  # Checks the built site for broken links
  test:
    runs-on: ubuntu-latest
    needs: build # This job only runs after 'build' succeeds
    steps:
      - name: Download the built site
        uses: actions/download-artifact@v4
        with:
          name: jekyll-site
          path: ./_site
          
      - name: Run HTMLProofer (Link Checker)
        # This "gem" is a tool that spiders your site
        # and checks all internal and external links.
        run: |
          gem install html-proofer
          # Run the test. Fails if any links are broken!
          # We add --disable-external to speed it up.
          html-proofer ./_site --disable-external --allow-hash-href

  # -----------------
  #  3. DEPLOY JOB
  # -----------------
  # Deploys the site to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: test # This job only runs after 'test' succeeds
    
    steps:
      - name: Download the built site
        uses: actions/download-artifact@v4
        with:
          name: jekyll-site
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

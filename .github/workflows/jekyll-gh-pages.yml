name: Deploy Jekyll Site with Link Check

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false    # ⬅️ changed here

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3

      - name: Build site with Jekyll
        run: |
          bundle exec jekyll build --safe

      - name: Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: ./_site

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: jekyll-site
          path: ./_site

      - name: Setup Ruby for testing
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false    # ⬅️ and here

      - name: Run HTMLProofer (Link Checker)
        run: |
          bundle exec htmlproofer ./_site --disable-external --allow-hash-href

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: jekyll-site
          path: ./_site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site

      - name: Send Discord notification on success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "✅ Deploy Successful!"
          description: "A new version of the blog is live."
          url: "https://your-username.github.io"
